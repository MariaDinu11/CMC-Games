<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autentificare - CMC Games</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="login-container">
    <div class="login-form-column">
      <div class="login-logo">
        <div class="logo-circle">
          <img src="../assets/logo.png" alt="CMC Games Logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Ccircle cx=\'50\' cy=\'50\' r=\'40\' fill=\'%23e9d5ff\'/%3E%3Ctext x=\'50\' y=\'55\' font-family=\'Arial\' font-size=\'20\' text-anchor=\'middle\' fill=\'%237e22ce\'%3ECMC%3C/text%3E%3C/svg%3E';">
        </div>
      </div>
      
      <div class="tab-container">
        <button class="tab-button login active">LOGIN</button>
        <button class="tab-button signup">SIGN UP</button>
        <div class="tab-underline"></div>
        <div class="tab-indicator"></div>
      </div>
      
      <div id="message" class="form-message"></div>
      
      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" id="username-label" for="username">Username</label>
          <div class="input-container">
            <i class="fa-regular fa-user input-icon username-icon"></i>
            <input type="text" id="username" class="form-input" placeholder="Please enter your Username" required>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" id="password-label" for="password">Password</label>
          <div class="input-container">
            <i class="fa-solid fa-lock input-icon password-icon"></i>
            <input type="password" id="password" class="form-input" placeholder="Please enter your Password" required>
          </div>
        </div>
        
        <button type="submit" class="login-button">Login</button>
      </form>
      
      <!-- Registration Form (Initially Hidden) -->
      <form id="registerForm" style="display: none;">
        <div class="form-group">
          <label class="form-label" id="email-label" for="email">Email Address</label>
          <div class="input-container">
            <i class="fa-regular fa-envelope input-icon email-icon"></i>
            <input type="email" id="email" class="form-input" placeholder="Please enter your Email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" id="reg-username-label" for="reg-username">Username</label>
          <div class="input-container">
            <i class="fa-regular fa-user input-icon reg-username-icon"></i>
            <input type="text" id="reg-username" class="form-input" placeholder="Please enter your Username" required>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" id="reg-password-label" for="reg-password">Password</label>
          <div class="input-container">
            <i class="fa-solid fa-lock input-icon reg-password-icon"></i>
            <input type="password" id="reg-password" class="form-input" placeholder="Please enter your Password" required>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" id="confirm-password-label" for="confirm-password">Confirm password</label>
          <div class="input-container">
            <i class="fa-solid fa-lock input-icon confirm-password-icon"></i>
            <input type="password" id="confirm-password" class="form-input" placeholder="Please re-enter your Password" required>
          </div>
        </div>
        
        <button type="submit" class="login-button">Sign up</button>
      </form>
    </div>
    
    <div class="login-image-column">
      <!-- The image will be added via CSS as a background -->
    </div>
  </div>
  
  <script src="../js/login.js"></script>
</body>
</html>
